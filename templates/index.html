{% extends "base.html" %}

{% block title %}Home{% endblock title %}
{% block content %}

<style>
  .card-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
  }

  .card {
    max-width: 600px; /* Adjust as needed */
    width: 100%;
  }

  .card-img-top {
    max-width: 100%;
    height: auto;
  }

  @media (max-width: 767px) {
    .card {
      max-width: calc(100% - 40px); /* Adjust as needed */
      margin: 0 20px 20px; /* Adjust as needed */
    }
  }
</style>

<div class="card-container">
  {% for n in data %}
  <div class="card mb-3">
    <div class="card-body">
      <h5 class="card-title">{{ n.name }}</h5>
      <p class="card-text">{{ n.description }}</p>
      <img class="card-img-top" src="{{ n.image }}" alt="Card image cap">
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
